        .variant {
            font-variant: small-caps;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>세계 3대 미항</h1>

    <p><span class="variant">리우데자네이루(RIO DE JANEIRO)</span>, 브라질</p>
    <p><span class="variant">나폴리(NAPLES)</span>, 이탈리아</p>
</body>
