<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 들여쓰기</title>
    <style>
        li {line-height: 1.7em;}

        .inside {list-style-position: inside;}
    </style>
</head>
<body>
    <h1>list-style-position을 지정하지 않음</h1>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>
    <h1>list-style-position : inside</h1>
    <ul class="inside">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>
</body>
</html>
