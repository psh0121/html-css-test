<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폰트 적용하기</title>
    <style>
        @font-face {
            font-family: 'trana'; /* 글꼴 */
            src: local('trana'),
            url('trana.eot'),
            url('trana.woff') format('woff'),
            url('trana.ttf') format('ttf');
        }
        .wfont {
            font-family: 'trana', '돋움';  /* 웹 폰트 지정 */
        }
        p {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>Using Default Fonts</p>
    <p class="wfont">Using Default Fonts</p>
</body>
</html>
