<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록의 불릿과 번호 스타일 지정</title>
    <style>
        li {line-height: 1.7em;}

        .ul1 {list-style-type: square;}
        .ul2 {list-style-type: none;}
        .ol1 {list-style-type: lower-alpha;}
        .ol2 {list-style-type: upper-roman;}
    </style>
</head>
<body>
    <h1>순서 없는 목록에서 불릿 없애기</h1>
    <ul class="ul1">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>
    <ul class="ul2">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>
    <h1>순서 목록에서 불릿 없애기</h1>
    <ol class="ol1">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ol>
    <ol class="ol2">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ol>
</body>
</html>
