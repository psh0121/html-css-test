<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하위 선택자</title>
    <style>
        #container ul { /* 하위 선택자 */
            border: blue solid 1px;
        }
    </style>
</head>
<body>
    <section id="container"> <!-- 상위요소 #container -->
        <header><h1>예약 방법 및 요금</h1></header>
        <p>요안도라에 예약하려면?</p>
        <ul> <!-- #container의 자식요소 (하위요소) -->
            <li>
                예약방법
                <ul> <!-- #container의 손자요소 -->
                    <li>직접 통화</li>
                    <li>문자 남기기</li>
                </ul>
            </li>
            <li>
                요금
                <ul> <!-- #container의 손자요소 -->
                    <li>1인 : 40,000원</li>
                    <li>2인 : 60,000원</li>
                    <li>3인 : 80,000원</li>
                    <li>4인 : 100,000원</li>
                </ul>
            </li>
        </ul>
    </section>
</body>
</html>
