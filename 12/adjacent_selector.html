<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인접 형제 선택자</title>
    <style>
        h2 + ul { /* 인접 형제 선택자 */
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section id="container">
        <h2>예약 방법 및 요금</h2>
                <ul> <!-- h1 태그의 형제 요소 중 첫 번째 ul 태그 -->
                    <li>직접 통화</li>
                    <li>문자 남기기</li>
                </ul>
                <ul>
                    <li>1인 : 40,000원</li>
                    <li>2인 : 60,000원</li>
                    <li>3인 : 80,000원</li>
                    <li>4인 : 100,000원</li>
                </ul>
    </section>
</body>
</html>
