<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em 단위의 단점</title>
    <style>
        #wrapper {font-size: 12px;}
        .header-text {font-size: 2em;}
        .fluid-text {font-size: 1.5em;}
    </style>
</head>
<body>
    <div id="wrapper">
        <header class="header-text"> <!--부모요소 12px 2em=24px-->
            <p> 가변 그리드 레이아웃 </p>
            <p class="fluid-text"> 가변 폰트 </p><!--부모요소 24px 1.5em=36px-->
        </header>
    </div>
</body>
</html>
