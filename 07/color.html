<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 표현하기</title>
    <style>
        body { background-color: #222222;} /* 16진수로 색상표현 */
        .n1 { color: white;} /* 색상 이름 표기법으로 색상표현 */
        .n2 { color: rgba(255, 255, 255, 0.8);} /* rgba로 색상 표현*/
        .n3 { color: hsla(0, 100%, 100%, 0.5);} /* hsla로 색상 표현*/
        .n4 { color: rgba(255, 255, 255, 0.2);}
    </style>
</head>
<body>
    <h1 class="n1"> HTML5 + CSS3 </h1>
    <h1 class="n2"> HTML5 + CSS3 </h1>
    <h1 class="n3"> HTML5 + CSS3 </h1>
    <h1 class="n4"> HTML5 + CSS3 </h1>
</body>
</html>
