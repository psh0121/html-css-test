<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약정보</title>
    <style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
    <form>
        <h1>예약 정보</h1>
        <ul>
            <li>
                <label for="u-name">이 름 </label>
                <input type="text" id="u-name">
            </li>
            <li>
                <label for="u-tel">휴대폰 </label>
                <input type="tel" id="u-tel">
            </li>
            <li>
                <label for="u-mail">이메일 </label>
                <input type="email" id="u-mail">
            </li>
            <li>
                <input type="button" value="예약하기">
            </li>
        </ul>
    </form>
</body>
</html>
